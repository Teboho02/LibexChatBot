<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>Libex AI Assistant</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --bg-color: #f8f9fa;
            --text-color: #333;
            --light-text: #6c757d;
            --border-color: #dee2e6;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
       
        
   
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .chat-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 13rem);
        }
        
        .chat-header {
            background-color: #f5f5f5;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chat-header h2 {
            font-size: 1.2rem;
            margin: 0;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .message {
            margin-bottom: 1rem;
            max-width: 80%;
            padding: 0.8rem 1rem;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background-color: #e9ecef;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .message-content {
            word-wrap: break-word;
            white-space: pre-line;
        }
        
   
        
        .user-message .message-time {
            color: var(--light-text);
        }
        
        .chat-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            background-color: white;
        }
        
        .input-field {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .input-field:focus {
            border-color: var(--primary-color);
        }
        
        .send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 46px;
            height: 46px;
            margin-left: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .send-btn:hover {
            background-color: var(--secondary-color);
        }
        
        .send-btn:disabled {
            background-color: var(--light-text);
            cursor: not-allowed;
        }
        
        .send-btn i {
            font-size: 1.2rem;
        }

        /* Loading dots */
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            align-self: flex-start;
            width: auto;
            max-width: 100px;
            margin-bottom: 1rem;
        }
        
        .typing-dots {
            display: flex;
        }
        
        .typing-dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            background-color: white;
            margin: 0 2px;
            animation: typing-dot 1.4s infinite ease-in-out;
            opacity: 0.7;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing-dot {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .hidden {
            display: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s, fadeOut 0.5s 3.5s forwards;
            max-width: 350px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .error {
            background-color: var(--error-color);
        }
        
        .success {
            background-color: var(--success-color);
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
        
        .footer {
            text-align: center;
            padding: 1rem;
            color: var(--light-text);
            font-size: 0.9rem;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .container {
                margin: 1rem auto;
            }
            
            .chat-container {
                height: calc(100vh - 11rem);
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <i class="fas fa-comment-dots"></i>
                <h2>Ask anything about Libex</h2>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-content">
                        Hello! I'm the Libex AI Assistant. Ask me anything about Libex and I'll try to help you.
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
            
            <div class="chat-input">
                <input type="text" class="input-field" id="questionInput" placeholder="Type your question here..." autofocus>
                <button class="send-btn" id="sendButton">Ask
                </button>
            </div>
        </div>
    </div>
    


    <script>
        const questionInput = document.getElementById('questionInput');
        const sendButton = document.getElementById('sendButton');
        const chatMessages = document.getElementById('chatMessages');
        
        let isProcessing = false;
        
        // Add initial greeting message with timestamp
        const initialMessage = document.querySelector('.bot-message .message-time');
        initialMessage.textContent = formatTime(new Date());
        
        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }
        
        function showNotification(message, type = 'error') {
            // Remove existing notifications
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notif => notif.remove());
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Remove notification after 4 seconds
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }
        
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            

            
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageDiv;
        }
        
        function addTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.id = 'typingIndicator';
            
            const dots = document.createElement('div');
            dots.className = 'typing-dots';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                dots.appendChild(dot);
            }
            
           // indicator.appendChild(dots);
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        async function sendQuestion() {
            if (isProcessing) return;
            
            const question = questionInput.value.trim();
            if (!question) return;
            
            // Add user message
            addMessage(question, true);
            
            // Clear input
            questionInput.value = '';
            
            // Show typing indicator
            addTypingIndicator();
            
            // Set processing flag
            isProcessing = true;
            sendButton.disabled = true;
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });
                
                // Remove typing indicator
                removeTypingIndicator();
                
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Add bot message
                addMessage(data.answer || "Sorry, I couldn't process your request.");
                
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                showNotification('Failed to get a response. Please try again later.');
                
                // Add error message
                addMessage("I'm sorry, I'm having trouble connecting right now. Please try again later.");
            } finally {
                // Reset processing flag
                isProcessing = false;
                sendButton.disabled = false;
                questionInput.focus();
            }
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendQuestion);
        
        questionInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendQuestion();
            }
        });
        
        // Focus input on load
        window.addEventListener('load', () => {
            questionInput.focus();
        });
    </script>
</body>
</html>
